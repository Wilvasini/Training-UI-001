<!DOCTYPE html>
<html ng-app="myFirstGitApp">
	<head>		
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link rel="stylesheet" type="text/css" href="css/lib/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/lib/ng-grid.css">
		<link rel="stylesheet" type="text/css" href="css/MyFirstGitProject.css">		
	</head>
	<body ng-controller="NavigateController">
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class='container-fluid'>
				<div class='navbar-brand'>					
					<span>My First Git Project</span>									
				</div>								
				<div class='row nav navbar-nav nav-tabs'>
					<li role="presentation">
						<a href="MyFirstGitProject.html" id='home-tab'>
							Home
						</a>
					</li>
					<li role="presentation" class="active">
						<a href="#register">
							Register
						</a>
					</li>
					<li role="presentation">
						<a href="MyFirstAngularGrid.html" id='grid-tab'>
							Angular Grid
						</a>
					</li>
				</div>
					
				<div class="navbar-form nav navbar-nav navbar-right" role="search">
			        <div class="form-group">
			        	<input type="text" class="form-control" placeholder="Search">
			        </div>
			        <button type="submit" class="btn btn-default">Submit</button>
			    </div>				
			</div>
		</nav>		
		<div class="container" style="margin-top: 70px; margin-bottom: 70px;">
			<form role="form" class="form-inline" id ="employeeForm" name="employeeForm">
				<div class="page-header">
					Register Here
				</div>
				<div id= "errorText" class="text-danger">
					<div id ="e_errorText">
					</div>
				</div>
				<div class='row'>
					<div class="form-group col-xs-6">						
						<label for="e_fname" class="col-xs-6">First Name</label> 
						<input type="text" name="e_fname" id="e_fname" class="col-xs-6 form-control" onkeypress="return !onlyNumbers(event)" data-validate='true' data-label='First Name' data-regexp='^[a-zA-Z]*$'></input>
					</div>
					<div class="form-group col-xs-6">
						<label for="e_lname" class="col-xs-6">Last Name</label>
						<input type="text" name="e_lname" id="e_lname" class="col-xs-6 form-control" onkeypress="return !onlyNumbers(event)" data-validate='true' data-label='Last Name' data-regexp='^[a-zA-Z]*$'></input>
					</div>
				</div>
				<div class='row'>
					<div class="form-group col-xs-6">
						<label for="e_email" class="col-xs-6">Email</label>
						<input type="text" name="e_email" id="e_email" class="col-xs-6 form-control" data-validate='true' data-label='Email' data-regexp="^\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$"></input>
					</div>
					<div class="form-group col-xs-6">
						<label for="e_ph" class="col-xs-6">Phone Number</label>
						<input type="text" id="e_ph" class="col-xs-6 form-control" maxlength="10"  
                    data-validate="true" data-label="Phone Number" data-regexp="^\d{10}$"></input>
					</div>
				</div>
				
				<div class='row'>
					<div class="form-group col-xs-6">
						<label for="e_department" class="col-xs-6">Department</label>
						<select id="e_department" class="col-xs-6 form-control" data-validate="true" data-label="Department">
							<option value="">Please Choose</option>
							<option value="Software Services">Software services</option>
							<option value="Bss">Bss</option>
							<option value="Sys-Admin">Sys-Admin</option>
							<option value="Execution">Execution</option>
						</select>
					</div>
					<div class="form-group col-xs-6">
						<label for="e_joiningDate" class="col-xs-6">Joining Date</label>
						<input type="text" id = "e_joiningDate" name="e_joiningDate" class="col-xs-6 form-control" data-validate="true" data-label="Joining Date" data-regexp="^(([0-9])|([0-2][0-9])|([3][0-1]))\/((3[01]|[12][0-9]|0[1-9]))\/\d{4}$">
						</input>
					</div>
				</div>
				<div class='row'>
					<div class="form-group col-xs-6">
						<label class='col-xs-6'>Gender</label>
					  <div class='col-xs-2'>
					    <input type="radio" name="e_gender" id="male" value="male" data-validate="true" data-label="Gender">
					    	Male
					  </div>
					  <label class='col-xs-3'>
					    <input type="radio" name="e_gender" id="female" value="female" data-validate="true" data-label="Gender">
					    	Female
					  </label>
					</div>
					<div class="form-group col-xs-6">
  						<label class='col-xs-3'>Hobbies </label>
						<label class="col-xs-3">
							<input type="checkbox" id='singing' value='singing' name='hobby' data-validate="true" data-label="Hobby"></input>
							Singing 
						</label>
						<label class="col-xs-3">
							<input type="checkbox" id='dancing' value='dancing' name='hobby' data-validate="true" data-label="Hobby"></input>  	
						 	Dancing
					 	</label>
						<label class="col-xs-3">
							<input type="checkbox" id='driving' value='driving' name='hobby' data-validate="true" data-label="Hobby"></input>  	
						 	Driving 
					 	</label>
					</div>						
				</div>
				<div class='row'>
					<div class='col-xs-1 col-xs-offset-3'>
						<button type="button" id="btnFormValidate" class="btn btn-primary active" >
							Submit
						</button>
					</div>
					<div class='col-xs-1 col-xs-offset-1'>
						<button type="button" id="clearButton" class="btn btn-primary active">
							Clear
						</button>
					</div>
					<div class='col-xs-1 col-xs-offset-1'>
						<button type="button" id="clearButton" ng-click="navigateToGridPage()" class="btn btn-primary active">
							Navigate
						</button>
					</div>
				</div>
			</form>	
			
			<div class='footer container-fluid'>
				<div class='col-xs-4'>
					<img src="images/icons.jpg" class="img-rounded" style="width: 140px; height: 35px; margin: 35px;">
				</div>
				<div class='col-xs-4'>					 		
					<p style="margin: 40px">Privacy Policy Â© 2016 Aparajitha's </p>
				</div>
				<div class='col-xs-4'>
					<address  style="margin-top: 15px">
					  <strong>Appu's, Inc.</strong><br>
					  1355 Market Street, Suite 900<br>
					  San Francisco, CA 94103<br>
					  <abbr title="Phone">P:</abbr> (123) 456-7890
					</address>
				</div>
			</div>	

		</div>
		<script type="text/javascript" src="js/lib/jquery-1.12.1.js"></script>
		<script type="text/javascript" src="js/lib/bootstrap.min.js"></script>		
		<script type="text/javascript" src="js/lib/angular.min.js"></script>
		<script type="text/javascript" src="js/lib/ng-grid-2.0.14.debug.js"></script>		
		<script type="text/javascript" src="js/MyFirstGitProject.js"></script>	
	</body>
</html>
