<!DOCTYPE html>
<html ng-app='myApp'>
	<head>		
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/MyFirstGitProject.css">		
	</head>
	<body>
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class='container-fluid'>
				<div class='navbar-brand'>					
					<span>My First Git Project</span>									
				</div>				

				<div class='row nav navbar-nav nav-tabs'>
					<li role="presentation">
						<a href="MyFirstGitProject.html" id='home-tab'>
							Home
						</a>
					</li>				

					<li role="presentation" class="active">
						<a href="#register">
							Register
						</a>
					</li>
				</div>
					
				<div class="navbar-form nav navbar-nav navbar-right" role="search">
			        <div class="form-group">
			        	<input type="text" class="form-control" placeholder="Search">
			        </div>
			        <button type="submit" class="btn btn-default">Submit</button>
			    </div>				
			</div>
		</nav>		
		<div class="container" style="margin-top: 70px; margin-bottom: 70px;">
			<form role="form" class="form-inline" id = "employeeForm">
				<div class="page-header">
					Register Here
				</div>
				<div id= "errorText" class="text-danger">
					<div id ="e_errorText">
					</div>
				</div>
				<div class='row'>
					<div class="form-group col-xs-6">
						<input type="hidden" id="eid" value=""/>
						<label for="e_fname" class="col-xs-6">First Name:</label> 
						<input type="text" name="e_fname" id="e_fname" class="col-xs-6 form-control" onkeypress="return !onlyNumbers(event)"></input>
					</div>
					<div class="form-group col-xs-6">
						<label for="e_lname" class="col-xs-6">Last Name: </label>
						<input type="text" name="e_lname" id="e_lname" class="col-xs-6 form-control" onkeypress="return !onlyNumbers(event)"></input>
					</div>
				</div>
				<div class='row'>
					<div class="form-group col-xs-6">
						<label for="e_email" class="col-xs-6">Email:</label>
						<input type="text" name="e_email" id="e_email" class="col-xs-6 form-control"></input>
					</div>
					<div class="form-group col-xs-6">
						<label for="e_ph" class="col-xs-6">Phone Number:</label>
						<input type="text" id="e_ph" class="col-xs-6 form-control" maxlength="10"  
                    onkeypress="return onlyNumbers(event)"></input>
					</div>
				</div>
				
				<div class='row'>
					<div class="form-group col-xs-6">
						<label for="e_department" class="col-xs-6">Department:</label>
						<select id="e_department" class="col-xs-6 form-control">
							<option value="">Please Choose</option>
							<option value="Software Services">Software services</option>
							<option value="Bss">Bss</option>
							<option value="Sys-Admin">Sys-Admin</option>
							<option value="Execution">Execution</option>
						</select>
					</div>
					<div class="form-group col-xs-6">
						<label for="e_joiningDate" class="col-xs-6">Joining Date: </label>
						<input type="text" id = "e_joiningDate" name="e_joiningDate" class="col-xs-6 form-control">
						</input>
					</div>
				</div>
				<div class='row'>
					<div class="form-group col-xs-6">
						<label class='col-xs-6'>Gender:</label>
					  <label class='col-xs-2'>
					    <input type="radio" name="e_gender" id="male" value="male">
					    	Male
					  </label>
					  <label class='col-xs-3'>
					    <input type="radio" name="e_gender" id="female" value="female">
					    	Female
					  </label>
					</div>
					<div class="form-group col-xs-6">
  						<label class='col-xs-3'>Hobbies: </label>
						<label class="col-xs-3">
							<input type="checkbox" id='singing' value='singing' name='hobby'></input>
							Singing 
						</label>
						<label class="col-xs-3">
							<input type="checkbox" id='dancing' value='dancing' name='hobby'></input>  	
						 	Dancing
					 	</label>
						<label class="col-xs-3">
							<input type="checkbox" id='driving' value='driving' name='hobby'></input>  	
						 	Driving 
					 	</label>
					</div>						
				</div>
				<div class='row'>
					<button type="button" class="btn btn-primary active col-xs-1 col-xs-offset-4" onClick = "validateForm()">
						Submit
					</button>
					<button type="button" id="clearButton" class="btn btn-primary active col-xs-1 col-xs-offset-1" onClick = "clearData('employeeForm');">
						Clear
					</button>
				</div>
			</form>	
			
			<div class='footer container-fluid'>
				<div class='col-xs-4'>
					<img src="images/icons.jpg" class="img-rounded" style="width: 140px; height: 35px; margin: 35px;">
				</div>
				<div class='col-xs-4'>					 		
					<p style="margin: 40px">Privacy Policy Â© 2016 Aparajitha's </p>
				</div>
				<div class='col-xs-4'>
					<address  style="margin-top: 15px">
					  <strong>Appu's, Inc.</strong><br>
					  1355 Market Street, Suite 900<br>
					  San Francisco, CA 94103<br>
					  <abbr title="Phone">P:</abbr> (123) 456-7890
					</address>
				</div>
			</div>	

		</div>
		<script type="text/javascript" src='js/jquery-1.12.1.js'></script>
		<script type="text/javascript" src='js/bootstrap.min.js'></script>		
		<script type="text/javascript" src='js/angular.min.js'></script>
		<script type="text/javascript" src="js/MyFirstGitProject.js"></script>
	</body>
</html>
